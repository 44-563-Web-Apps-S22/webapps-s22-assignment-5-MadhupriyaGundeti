<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap html</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Birds by Madhupriya Gundeti</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">G</div>
            <div class="col-sm-2">U</div>
            <div class="col-sm-2">N</div>
            <div class="col-sm-2">D</div>
            <div class="col-sm-2">E</div>
            <div class="col-sm-2">T</div>
        </div>
        <div class="row">
            <div class="col-md">Geese</div>
            <div class="col-md">Umbrellabird</div>
            <div class="col-md">Nightjars</div>
            <div class="col-md">Dove</div>
            <div class="col-md">Emu</div>
            <div class="col-md">Teal</div>
        </div>
        The bird names in the div row will break first as we decrease the browser size because of the number of 
        characters in the birds name.
    </div>


</body>
</html>
